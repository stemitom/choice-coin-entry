<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chart.js tutorial</title>
    <link rel="stylesheet" href="../static/css/chart.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/15181efa86.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css"
    />
  </head>
  <body>
    {% include 'head.html' %}

    <section class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">

            <h2>{{winner}} wins the decision vote!</h2>

            <h2>Vote Distribution:</h2>
            <div class="field" style="margin-top: 3rem">
              <canvas id="myChart" width="500" height="400"></canvas>
            </div>

            <h2>Choice Coin Distribution:</h2>
            <div class="field" style="margin-top: 3rem">
              <canvas id="coinChart" width="500" height="400"></canvas>
            </div>

          </div>
        </div>
      </div>
      <div class="column is-8 is-offset-2">
        <br />
        <nav class="level">
          <div class="level-left">
            <div class="level-item">
              <span class="icon">
                <i class="fab fa-twitter"></i>
              </span>
              &emsp;
              <span class="icon">
                <i class="fab fa-facebook"></i>
              </span>
              &emsp;
              <span class="icon">
                <i class="fab fa-instagram"></i>
              </span>
              &emsp;
              <span class="icon">
                <i class="fab fa-github"></i>
              </span>
              &emsp;
              <span class="icon">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
          </div>
          <div class="level-right">
            <small class="level-item" style="color: var(--textLight)">
              &copy; The Choice Voting Mechanism
            </small>
          </div>
        </nav>
      </div>
    </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script>
              var ctx = document.getElementById("myChart");
              var cChart = document.getElementById("coinChart")

              var titles = {{ titles | safe }};
              var totalVotes = {{ votes | safe}};
              var choiceDistribution = {{ choiceBalances | safe}};
            
              var myChart = new Chart(ctx, {
                type: "bar",
                data: {
                  labels: titles,
                  datasets: [
                    {
                      label: "Corporate Voting",
                      data: totalVotes,
                      backgroundColor: [
                        "rgba(255, 99, 132, 0.2)",
                        "rgba(54, 162, 235, 0.2)",
                        "rgba(255, 206, 86, 0.2)",
                        "rgba(75, 192, 192, 0.2)",
                        "rgba(153, 102, 255, 0.2)",
                      ],
                      borderColor: [
                        "rgba(255, 99, 132, 1)",
                        "rgba(54, 162, 235, 1)",
                        "rgba(255, 206, 86, 1)",
                        "rgba(75, 192, 192, 1)",
                        "rgba(153, 102, 255, 1)",
                      ],
                      borderWidth: 1,
                    },
                  ],
                },
                options: {
                  maintainAspectRatio: false,
                  responsive: false,
                },
              });

              var coinChart = new Chart(cChart, {
                type: "bar",
                data: {
                  labels: titles,
                  datasets: [
                    {
                      label: "Corporate Voting",
                      data: choiceDistribution,
                      backgroundColor: [
                        "rgba(255, 99, 132, 0.2)",
                        "rgba(54, 162, 235, 0.2)",
                        "rgba(255, 206, 86, 0.2)",
                        "rgba(75, 192, 192, 0.2)",
                        "rgba(153, 102, 255, 0.2)",
                      ],
                      borderColor: [
                        "rgba(255, 99, 132, 1)",
                        "rgba(54, 162, 235, 1)",
                        "rgba(255, 206, 86, 1)",
                        "rgba(75, 192, 192, 1)",
                        "rgba(153, 102, 255, 1)",
                      ],
                      borderWidth: 1,
                    },
                  ],
                },
                options: {
                  maintainAspectRatio: false,
                  responsive: false,
                },
              });
    </script>
  </body>
</html>
